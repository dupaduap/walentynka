<!DOCTYPE html>

    <title>Walentynka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            color: white;

            
            display: flex;

            position: relative;
           
            padding: 30px 40px 40px;
            border-radius: 15px;
            text-align: center;
           
            max-width: 350px;
        }

        .box img {
            width: 100%;
            max-width: 250px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;

        .yes {

        }
